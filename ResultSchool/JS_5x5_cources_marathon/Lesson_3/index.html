<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Слайдер | Проект 3</title>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div
                    style="
                        background: rgb(77, 77, 71);
                        background: radial-gradient(
                            circle,
                            rgba(77, 77, 71, 1) 0%,
                            rgba(203, 187, 188, 1) 70%,
                            rgba(196, 197, 207, 1) 100%
                        );
                    "
                >
                    <h1>Porsche</h1>
                    <p>911</p>
                </div>
                <div
                    style="
                        background: rgb(22, 22, 0);
                        background: radial-gradient(
                            circle,
                            rgba(22, 22, 0, 1) 0%,
                            rgba(184, 3, 12, 1) 70%,
                            rgba(182, 3, 184, 1) 100%
                        );
                    "
                >
                    <h1>BMW</h1>
                    <p>F30</p>
                </div>
                <div
                    style="
                        background: rgb(0, 0, 0);
                        background: radial-gradient(
                            circle,
                            rgba(0, 0, 0, 1) 0%,
                            rgba(93, 93, 68, 1) 100%
                        );
                    "
                >
                    <h1>Mustang</h1>
                    <p>MACH-E</p>
                </div>
                <div
                    style="
                        background: rgb(31, 31, 4);
                        background: radial-gradient(
                            circle,
                            rgba(31, 31, 4, 1) 0%,
                            rgba(180, 130, 23, 1) 65%,
                            rgba(255, 162, 39, 1) 100%
                        );
                    "
                >
                    <h1>Mercedes Benz</h1>
                    <p>AMG GT 4-DOOR COUPE</p>
                </div>
            </div>
            <div class="main-slide">
                <div
                    style="
                        background-image: url(https://images.unsplash.com/photo-1583267746897-2cf415887172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
                    "
                ></div>
                <div
                    style="
                        background-image: url(https://images.unsplash.com/photo-1546356594-3bb0e904d8dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
                    "
                ></div>
                <div
                    style="
                        background-image: url(https://images.unsplash.com/photo-1558486799-ebad18202175?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1219&q=80);
                    "
                ></div>
                <div
                    style="
                        background-image: url(https://images.unsplash.com/photo-1583427053896-00378e61e661?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
                    "
                ></div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
